<div class="col-md-12 mb-4">
    <h4 class="d-flex justify-content-between align-items-center ">
    <span class="text-muted h5 mb-0">Your cart</span>
    <span class="badge grey badge-pill" style="font-size: 12px;">{{ order.items.count }}</span>
    </h4>
    <ul class="list-group mb-2 z-depth-1">
    {% for order_item in order.items.all %}
    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div style="padding-inline-end : 20px;">
        <h6 class="my-0"><strong style="font-weight: 900;">{{ order_item.quantity }} x</strong> {{ order_item.item.title}}</h6>
        <small class="text-muted">{{ order_item.item.description}}</small>
        </div>
        <span class="text-muted" style="font-family: Montserrat;">₹{{ order_item.get_final_price }}</span>
    </li>
    {% endfor %}
